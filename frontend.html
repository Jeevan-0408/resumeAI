<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Screening</title>
</head>
<body>
    <h2>AI-Based Resume Screening System</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Job Description:</label><br>
        <textarea name="job_description" rows="6" cols="60" required></textarea><br><br>

        <label>Upload Resumes (PDF only):</label><br>
        <input type="file" name="resumes" multiple required><br><br>

        <button type="submit">Rank Resumes</button>
    </form>

    <hr>

    {% if rankings %}
    <h3>Candidate Ranking</h3>
    <ol>
        {% for name, score in rankings %}
        <li>{{ name }} â€” Score: {{ "%.2f"|format(score) }}</li>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
